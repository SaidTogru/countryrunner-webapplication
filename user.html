<!DOCTYPE html>
<html>
  <head>
    <title>Country Runner - User</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #ccc;
      }

      .username {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-pic"></div>
      <div class="username"></div>
      <div>Placeholder user data</div>
      <button onclick="window.parent.logout()">Logout</button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".username").innerText =
          "Username: " + localStorage.getItem("username");
      });
    </script>
  </body>
</html>
