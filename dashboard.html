<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Add your custom styles here */

      canvas {
        max-width: 600px;
        margin: 20px auto;
      }

      .container {
        text-align: center;
      }

      h2 {
        margin-top: 30px;
        font-size: 28px;
        font-weight: bold;
        color: #333;
      }

      .row:before,
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      .col-md-6 {
        float: left;
        width: 50%;
        padding: 0 15px;
        box-sizing: border-box;
      }

      .chart-container {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      .chart-title {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2>Analytics</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="chart-container">
            <h3 class="chart-title">Game Scores</h3>
            <canvas id="gameChart"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="chart-container">
            <h3 class="chart-title">User Scores</h3>
            <canvas id="userChart"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="chart-container">
            <h3 class="chart-title">Student Skills</h3>
            <canvas id="skillsChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Generate placeholder data for the game chart
      var gameLabels = ["Level 1", "Level 2", "Level 3", "Level 4", "Level 5"];
      var gameScores = [75, 80, 90, 85, 95];

      // Create a bar chart for the game scores
      var gameCtx = document.getElementById("gameChart").getContext("2d");
      new Chart(gameCtx, {
        type: "bar",
        data: {
          labels: gameLabels,
          datasets: [
            {
              label: "Game Scores",
              data: gameScores,
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // Generate placeholder data for the user chart
      var userLabels = ["User A", "User B", "User C", "User D", "User E"];
      var userScores = [85, 70, 95, 80, 90];

      // Create a pie chart for the user scores
      var userCtx = document.getElementById("userChart").getContext("2d");
      new Chart(userCtx, {
        type: "pie",
        data: {
          labels: userLabels,
          datasets: [
            {
              data: userScores,
              backgroundColor: [
                "#ff6384",
                "#36a2eb",
                "#ffcd56",
                "#ff9f40",
                "#4bc0c0",
              ],
              hoverBackgroundColor: [
                "#ff6384",
                "#36a2eb",
                "#ffcd56",
                "#ff9f40",
                "#4bc0c0",
              ],
            },
          ],
        },
      });

      // Generate placeholder data for the skills chart
      var skillsLabels = [
        "Vocabulary",
        "Grammar",
        "Understanding",
        "Speaking",
        "Writing",
      ];
      var skillsScores = [80, 75, 90, 85, 95];

      // Create a radar chart for student skills
      var skillsCtx = document.getElementById("skillsChart").getContext("2d");
      new Chart(skillsCtx, {
        type: "radar",
        data: {
          labels: skillsLabels,
          datasets: [
            {
              label: "Student Skills",
              data: skillsScores,
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            r: {
              suggestedMin: 0,
              suggestedMax: 100,
            },
          },
        },
      });
    </script>
  </body>
</html>
