<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: "CustomFont";
        src: url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 30px;
      }

      .card {
        margin: 2%;
        width: 100vw;
        height: 10vh;
        box-shadow: 0 2px 3px 0px rgba(0, 0, 0, 0.25);
        border-radius: 3px;
        transition: 0.2s all;
        cursor: pointer;
        align-items: center;
        text-align: center;
        font-family: "CustomFont", sans-serif;
        font-size: 16px;
        padding-top: 50px;
      }

      .card > span {
        display: block;
        margin: auto;
        max-width: 80px;
      }

      .card.red {
        background-color: #a30d0dc4;
        color: white;
      }

      .card.green {
        background-color: #23a023c0;
        color: white;
      }

      .card.blue {
        background-color: #2929b9cc;
        color: white;
      }

      .container:hover .card {
        filter: blur(3px);
        opacity: 0.5;
        transform: scale(0.98);
        box-shadow: none;
      }

      .container:hover .card:hover {
        transform: scale(1);
        filter: blur(0px);
        opacity: 1;
        box-shadow: 0 8px 20px 0px rgba(0, 0, 0, 0.125);
      }

      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card red">
        <span>What were your mistakes?</span>
      </div>
      <div class="card green">
        <span>What did you do well?</span>
      </div>
      <div class="card blue">
        <span>How can you improve?</span>
      </div>
    </div>

    <div id="chat-output"></div>
    <!-- Output field -->

    <script>
      // JavaScript code

      // Select all the cards
      const cards = document.querySelectorAll(".card");

      // Loop through the cards and add click event listeners
      cards.forEach((card) => {
        card.addEventListener("click", async (event) => {
          // Get the text from the span within the card
          //const prompt = "Bist du ChatGPT? Stell dich kurz vor.";
          var cardType = card.querySelector("span").textContent;

          if (cardType == "What were your mistakes?") {
            var prompt = `I played a Quiz Game about Germany and got some answers wrong. These were my mistakes:
            "multiple_choice" question "Who is the current Chancellor of Germany?" in category "politics"
            Possible answer: "Angela Merkel", "Olaf Scholz", "Frank-Walter Steinmeier"
            correct_answer: "Olaf Scholz"
            My answer: "Angela Merkel"
            "true_or_false" question "Germany has a unicameral legislative system." in category "government"
            correct_answer: "False"
            My answer: "True"
            "fill_in_the_blank" question "The highest mountain in Germany is the _______." in category "geography"
            correct_answer: "Zugspitze"
            My answer: "Mount Everest"
            "multiple_choice" question "Which river flows through Berlin?" in category "geography"
            Possible answer: "Rhine", "Elbe", "Spree"
            correct_answer: "Spree"
            My answer: "Elbe"
            Can you give me feedback about it?"`;
          }
          if (cardType == "What did you do well?") {
            var prompt = `I played a Quiz Game about Germany and answered some questions correctly. These were my correct answers:
            "multiple_choice" question "Who is the current Chancellor of Germany?" in category "politics"
            Possible answer: "Angela Merkel", "Olaf Scholz", "Frank-Walter Steinmeier"
            correct_answer: "Olaf Scholz"
            My answer: "Olaf Scholz"
            "true_or_false" question "Germany has a unicameral legislative system." in category "government"
            correct_answer: "False"
            My answer: "False"
            "fill_in_the_blank" question "The highest mountain in Germany is the _______." in category "geography"
            correct_answer: "Zugspitze"
            My answer: "Zugspitze"
            "multiple_choice" question "Which river flows through Berlin?" in category "geography"
            Possible answer: "Rhine", "Elbe", "Spree"
            correct_answer: "Spree"
            My answer: "Spree"
            Can you give me feedback about it and some more information?"`;
          }
          if (cardType == "How can you improve?") {
            var promp = `I played a quiz game about Germany and the German language. Some answers were right, others were wrong. 
            Can you give me a plan on how to improve? Make a learning plan for me!`;
          }
          // Make the API request to ChatGPT
          const response = await fetch(
            "https://api.openai.com/v1/chat/completions",
            {
              method: "POST",
              headers: {
                Authorization: "Bearer API_KEY", // Replace with your actual API Key
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                model: "gpt-3.5-turbo",
                messages: [
                  {
                    role: "user",
                    content: prompt,
                  },
                ],
                temperature: 0.7,
              }),
            }
          );

          // Parse the response
          const data = await response.json();

          // Get the chat output element
          const chatOutput = document.getElementById("chat-output");

          // Display the content in the output field
          chatOutput.innerHTML = data.choices[0].message.content;
        });
      });
    </script>
  </body>
</html>
